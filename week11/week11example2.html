    <script src="./js/w11ex2.js"></script>
    <title>Example 2</title>
</head>
<body>
    <!-- this is not recommended because it mixes up the javascript and the html-->
    <!--this is inline event handling -->
    <h1 onmouseover="this.style.color='red'"
    onmouseout="this.style.color='black'">Week 11: Event Handling</h1>
    <input type="button" 
    value="Event Handling Attribute"
    onclick="console.log('Event Handling Attribute - Inline event handling')">
    <input id="btn2" 
           type="button" 
           value="Event Handler Property">
    <input id="btn3"
    type="button"
    value="Even Handler using Event Listener">
